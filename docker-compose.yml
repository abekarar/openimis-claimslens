services:
  api:
    build:
      context: ./backend
      target: api
    ports:
      - "${CLAIMLENS_API_PORT:-8001}:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - claimlens

  worker:
    build:
      context: ./backend
      target: worker
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - claimlens

  frontend:
    build:
      context: ./frontend
      target: runner
    ports:
      - "${CLAIMLENS_FRONTEND_PORT:-3001}:3000"
    env_file: .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${CLAIMLENS_API_PORT:-8001}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - claimlens

  postgres:
    image: postgres:16-alpine
    ports:
      - "${CLAIMLENS_DB_EXTERNAL_PORT:-5433}:5432"
    environment:
      POSTGRES_DB: ${CLAIMLENS_DB_NAME:-claimlens}
      POSTGRES_USER: ${CLAIMLENS_DB_USER:-claimlens}
      POSTGRES_PASSWORD: ${CLAIMLENS_DB_PASSWORD:-claimlens_dev}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CLAIMLENS_DB_USER:-claimlens}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimlens

  redis:
    image: redis:7-alpine
    ports:
      - "${CLAIMLENS_REDIS_EXTERNAL_PORT:-6380}:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimlens

  minio:
    image: minio/minio:latest
    ports:
      - "${CLAIMLENS_MINIO_API_PORT:-9000}:9000"
      - "${CLAIMLENS_MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${CLAIMLENS_MINIO_ACCESS_KEY:-claimlens}
      MINIO_ROOT_PASSWORD: ${CLAIMLENS_MINIO_SECRET_KEY:-claimlens_dev}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimlens

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  claimlens:
    driver: bridge
